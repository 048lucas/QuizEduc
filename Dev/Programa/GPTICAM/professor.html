<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio | GN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Professor</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome do Professor</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p class="Componente">Componente:</p>
                <br>
                <input type="radio" id="materia" name="genero" value="materia" required>
                <label for="materia">Matematica</label>
                <br><br>
                <input type="radio" id="materia" name="materia" value="materia" required>
                <label for="masculino">Portugues</label>
                <br>
                <br>
                <input type="radio" id="outro" name="materia" value="outro" required>
                <label for="outro">Filosofia</label>
                <br>

                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="Serie" id="Serie" class="inputUser" required>
                    <label for="cidade" class="labelInput">Nivel</label>
                </div>
                <br><br>


                <br><br>
                <input type="submit" name="submit" id="submit"> 
            </fieldset>
        </form>
    </div>
</body>
</html>
